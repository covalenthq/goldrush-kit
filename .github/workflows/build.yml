name: Build
on: [push]
jobs:
    library:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Build Library
              run: npm run build:library
    storybook:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Build Storybook
              run: npm run build:storybook
